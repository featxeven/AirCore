    default: op

  aircore.command.heal.all:
    description: Allows the player to heal everyone.
    default: op

  aircore.command.time:
    description: Allows the player to use /time.
    default: op

  aircore.command.time.world:
    description: Allows the player to set the time for a specific world.
    default: op

  aircore.command.weather:
    description: Allows player to use /weather in their current world.
    default: op

  aircore.command.weather.world:
    description: Allows player to specify a world with /weather.
    default: op

  aircore.command.craftingtable:
    description: Allows the player to use /craftingtable.
    default: op

  aircore.command.anvil:
    description: Allows the player to use /anvil.
    default: op

  aircore.command.cartography:
    description: Allows the player to use /cartography.
    default: op

  aircore.command.loom:
    description: Allows the player to use /loom.
    default: op

  aircore.command.smithingtable:
    description: Allows the player to use /smithingtable.
    default: op

  aircore.command.stonecutter:
    description: Allows the player to use /stonecutter.
    default: op

  aircore.command.grindstone:
    description: Allows the player to use /grindstone.
    default: op

  aircore.command.enderchest:
    description: Allows the player to open their own ender chest.
    default: op

  aircore.command.enderchest.others:
    description: Allows the player to open another player's ender chest.
