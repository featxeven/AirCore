      enabled: "%prefix% <green>Private messages are now on.</green>"
      disabled: "%prefix% <green>Private messages are now off.</green>"
      enabled-for: "%prefix% <green>Private messages enabled for <yellow>%player%</yellow>.</green>"
      disabled-for: "%prefix% <green>Private messages disabled for <yellow>%player%</yellow>.</green>"
      enabled-by: "%prefix% <green><yellow>%player%</yellow> enabled private messages for you.</green>"
      disabled-by: "%prefix% <green><yellow>%player%</yellow> disabled private messages for you.</green>"

    mentions:
      enabled: "%prefix% <green>Mentions are now on.</green>"
      disabled: "%prefix% <green>Mentions are now off.</green>"
      enabled-for: "%prefix% <green>Mentions enabled for <yellow>%player%</yellow>.</green>"
      disabled-for: "%prefix% <green>Mentions disabled for <yellow>%player%</yellow>.</green>"
      enabled-by: "%prefix% <green><yellow>%player%</yellow> enabled mentions for you.</green>"
      disabled-by: "%prefix% <green><yellow>%player%</yellow> disabled mentions for you.</green>"

    chat:
      enabled: "%prefix% <green>Chat is now on.</green>"
      disabled: "%prefix% <green>Chat is now off.</green>"
      enabled-for: "%prefix% <green>Chat enabled for <yellow>%player%</yellow>.</green>"
      disabled-for: "%prefix% <green>Chat disabled for <yellow>%player%</yellow>.</green>"
      enabled-by: "%prefix% <green><yellow>%player%</yellow> enabled chat for you.</green>"
