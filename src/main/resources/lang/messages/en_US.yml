    disabled-for: "%prefix% <green>Social spy disabled for <yellow>%player%</yellow>.</green>"
    enabled-by: "%prefix% <green><yellow>%player%</yellow> enabled social spy for you.</green>"
    disabled-by: "%prefix% <green><yellow>%player%</yellow> disabled social spy for you.</green>"

