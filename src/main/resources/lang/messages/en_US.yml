    error-self: "%prefix% <red>You can't message yourself.</red>"
    error-blocked: "%prefix% <red>Current players have private messages disabled or have blocked you.</red>"
    error-disabled: "%prefix% <red><yellow>%player%</yellow> has private messages turned off.</red>"

  toggles:
