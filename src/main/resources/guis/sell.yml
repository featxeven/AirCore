# Toggle whether /sell opens this GUI.
# - true  = /sell opens the GUI
# - false = /sell directly sells the item in hand
enabled: true

# Sale behavior
# - true  = items are sold automatically when closing the GUI
# - false = players must click the confirm button to complete the sale
sell-on-inventory-close: false

# Logging
# - true  = log successful sales to console
# - false = no console logs
sell-logs-on-console: true

# GUI title and size
title: "Place your items here"
rows: 5

# Item placement slots
# These slots define where players can put items they want to sell.
sell-slots: [0-35]

# GUI buttons
# Special items with fixed actions in the GUI.
# You can customize their appearance (glow, enchants, tooltips, actions, etc.).
buttons:
  confirm:
    slots: [38]
    material: HOPPER_MINECART
    display-name: "<green>Click to confirm</green>"
    lore:
      - "<gray>Total worth: $%worth%</gray>"

  confirm-all:
    slots: [42]
    material: CHEST_MINECART
    display-name: "<green>Click to confirm all</green>"
    lore:
      - "<gray>Total worth: $%worth%</gray>"

# Custom items
items: []