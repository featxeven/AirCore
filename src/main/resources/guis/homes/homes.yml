# - true = /home opens the GUI
# - false = runs /home logic with usage messages instead
enabled: true

# - true = buttons are always shown
# - false = buttons only appear when next/previous page is available
always-show-buttons: false

# GUI title and size
title: "<gradient:#00ffcc:#0066ff>Your Homes</gradient> - Page %page%/%maxpages%"
rows: 5

# Dynamic slot groups
# These define where the player's home slots will be placed
home-slots: [10-16, 19-25, 28-34]

# Home Item Configuration
home-item:
  material: LIME_DYE
  glow: true
  display-name: "<#5efce8><bold>%name%</bold></#5efce8>"
  lore:
    - "<dark_gray>Personal Waypoint</dark_gray>"
    - ""
    - "<gray>Location Details:</gray>"
    - " <#736efe>»</#736efe> <gray>World:</gray> <white>%world%</white>"
    - " <#736efe>»</#736efe> <gray>Coords:</gray> <white>%x%, %y%, %z%</white>"
    - " <#736efe>»</#736efe> <gray>Created at:</gray> <white>%time% %date%</white>"
    - ""
    - "<#5efce8>Left-Click</#5efce8> <gray>to teleport</gray>"
    - "<#ff5f6d>Shift-Click</#ff5f6d> <gray>to delete</gray>"
  actions:
    - "[sound] entity.enderman.teleport 1 1.2"
    - "[player] home %name%"
    - "[close]"
  shift-actions:
    - "[sound] block.note_block.bass 2 0.5"
    - "[player] delhome %name%"
    - "[player] home"

# Slot Available Item (based on home limit permission)
slot-available:
  enabled: true
  material: LIME_STAINED_GLASS_PANE
  display-name: "<#5efce8><bold>Available Home Slot</bold></#5efce8>"
  lore:
    - "<gray>You have permission to use</gray>"
    - "<gray>this slot for a new home.</gray>"
    - ""
    - " <#736efe>»</#736efe> <gray>Status:</gray> <green>Unlocked</green>"
    - ""
    - "<#5efce8>Use:</#5efce8> <white>/sethome <name></white>"
    - "<gray>to claim this slot.</gray>"

# GUI buttons
# Special items with fixed actions in the GUI.
# You can customize their appearance (glow, enchants, tooltips, actions, etc.).
buttons:
  next-page:
    slots: [26]
    material: SPECTRAL_ARROW
    display-name: "<#5efce8>Next Page</#5efce8>"
    lore:
      - "<gray>View more homes</gray>"
    actions:
      - "[sound] ui.button.click 1 1.2"
    cooldown: 0.1

  previous-page:
    slots: [18]
    material: SPECTRAL_ARROW
    display-name: "<#5efce8>Previous Page</#5efce8>"
    lore:
      - "<gray>Go back a page</gray>"
    actions:
      - "[sound] ui.button.click 1 1.2"
    cooldown: 0.1

  sort-by:
    slots: [40]
    material: HOPPER
    display-name: "<gradient:#5efce8:#736efe><bold>Sort Interface</bold></gradient>"
    lore:
      - "<gray>Current sorting method:</gray>"
      - ""
      - "%sort%"
      - ""
      - "<#5efce8>Click</#5efce8> <gray>to cycle through modes</gray>"
    actions:
      - "[sound] ui.button.click 1.0 1.5"
      - "[refresh]"
    cooldown: 0.1

    # False for single line, true for the vertical list
    show-list: true

    # Formatting for the %sort_list% placeholder
    format:
      selected: "<#5efce8>⏵ %name%</#5efce8>"
      unselected: "<dark_gray>  %name%</dark_gray>"

    # To remove a sort, just delete its entry from this list.
    types:
      # You and change the order priority by just changing the order here
      latest: "Latest Created"
      oldest: "Oldest Created"
      alphabetical: "Name (A-Z)"

# Custom items
items:
  filler:
    slots: [0-9, 17, 27, 35-44]
    material: GRAY_STAINED_GLASS_PANE
    hide-tooltip: true

  blocked-slot:
    slots: [10-16, 19-25, 28-34]
    material: BARRIER
    display-name: "<#ff5f6d><bold>Locked Slot</bold></#ff5f6d>"
    lore:
      - "<gray>You don't have permission to</gray>"
      - "<gray>use this slot for a new home.</gray>"
      - ""
      - " <#736efe>»</#736efe> <gray>Status:</gray> <red>Locked</red>"

  no-next-page:
    slots: [26]
    material: ARROW
    display-name: "<dark_gray>Next Page</dark_gray>"
    lore:
      - "<red>End of pages</red>"

  no-previous-page:
    slots: [18]
    material: ARROW
    display-name: "<dark_gray>Previous Page</dark_gray>"
    lore:
      - "<red>First page</red>"