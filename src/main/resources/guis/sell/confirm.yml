# GUI title and size
title: "<gradient:#00ffcc:#0066ff>Confirm Sale</gradient> <gray>»</gray> <green>$%total%"
rows: 3

# GUI buttons
# Special items with fixed actions in the GUI.
# You can customize their appearance (glow, enchants, tooltips, actions, etc.).
buttons:
  confirm:
    slots: [11]
    material: LIME_STAINED_GLASS_PANE
    glow: true
    display-name: "<#5efce8><bold>CONFIRM SALE</bold></#5efce8>"
    lore:
      - "<gray>Total Worth: <white>$%total%</white></gray>"
      - ""
      - " <#736efe>»</#736efe> <#5efce8>Click</#5efce8> <gray>to sell and exit</gray>"
      - " <#736efe>»</#736efe> <#5efce8>Shift-Click</#5efce8> <gray>to sell and return</gray>"
    actions:
      - "[sound] entity.player.levelup 1.0 1.2"
      - "[close]"
    shift-actions:
      - "[sound] entity.player.levelup 1.0 1.2"
      - "[player] sell"

  cancel:
    slots: [15]
    material: RED_STAINED_GLASS_PANE
    display-name: "<#ff5f6d><bold>CANCEL</bold></#ff5f6d>"
    lore:
      - "<gray>Click to return to the</gray>"
      - "<gray>selling interface.</gray>"
    actions:
      - "[sound] ui.button.click 1.0 0.8"

# Custom items
items:
  filler:
    slots: [0-26]
    material: GRAY_STAINED_GLASS_PANE
    hide-tooltip: true